<div class="dialog-container">
  <h2>Edit Message</h2>

  <form [formGroup]="editForm">
    <div class="form-group">
      <label for="message-content">Message Content</label>
      <textarea id="message-content" formControlName="messageContent" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="encryption-algorithm">Encryption Algorithm</label>
      <input id="encryption-algorithm" formControlName="encryptionAlgorithm" type="text">
    </div>

    <div class="buttons">
      <button mat-button color="primary" (click)="save()">Save</button>
      <button mat-button color="warn" (click)="deleteMessage()">Delete</button>
      <button mat-button mat-dialog-close>Cancel</button>
    </div>
  </form>
</div>
