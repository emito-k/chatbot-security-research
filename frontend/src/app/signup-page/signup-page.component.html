<div class="signup-container">
  <form class="signup-form" (submit)="onSubmit($event);">
    <h2>Sign Up</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [formControl]="usernameFormControl" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [formControl]="passwordFormControl" id="password" name="password" required>
    </div>

    <button type="submit">Sign Up</button>
  </form>
</div>
